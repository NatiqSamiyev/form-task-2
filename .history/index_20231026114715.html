<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="contact-container">
      <form action="">
        <h1>Get In Touch</h1>
        <label for="">
          <input type="email" placeholder="Your email" class="email-input" />
        </label>

        <label for="">
          <input type="text" placeholder="Subject" class="subject-input" />
        </label>
        <div class="select-box">
          <button>Select</button>
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6" fill="none">
            <path d="M5 6L10 0H0L5 6Z" fill="#EF6D58"/>
          </svg>
        </div>
  
        <label for="">
          <input
            class="text-message"
            placeholder="Message"
            class="message-input"
          />
        </label>

        <button class="submit-btn">Submit Now</button>
      </form>

      <div class="info-box">
        <div class="text-box">
          <h2>Contact</h2>
          <h3>Contact Me</h3>
          <p>
            A digital agency is a business you hire to outsource your digital
            marketing efforts, instead of handling in-house.
          </p>
        </div>

        <ul>
          <li>
            <img class="image-1" src="./image/Oval.svg" alt="" />
            <img class="image-2" src="./image/Shape.svg" alt="" />
            <p>2247 Lunetta Street, TX 76301</p>
          </li>

          <li>
            <img class="image-1" src="./image/Oval.svg" alt="" />
            <img class="image-2" src="./image/Path.svg" alt="" />
            <p>+1 (234) 567-89-00</p>
          </li>

          <li>
            <img class="image-1" src="./image/Oval.svg" alt="" />
            <img class="image-2" src="./image/Shape (1).svg" alt="" />
            <p>info@agency.com</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
